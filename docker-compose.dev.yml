version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: whatsapp-chat-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=whatsapp_chat
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-chat-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: whatsapp-chat-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-chat-network

  # MongoDB Express (Optional - for database management)
  mongo-express:
    image: mongo-express:latest
    container_name: whatsapp-chat-mongo-express
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - whatsapp-chat-network

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: whatsapp-chat-redis-commander
    ports:
      - '8082:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - whatsapp-chat-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  whatsapp-chat-network:
    driver: bridge
